<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barber Shop - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/Css/Registro.css" />
  </head>
  <body>
    <!-- Logo -->
    <img src="/img/Group.svg" alt="Logo Barber Shop" class="logo-barber" />

    <!-- Título principal -->
    <h1 class="main-title">BARBER<br />SHOP</h1>

    <!-- Contenedor de formularios -->
    <div class="forms-container">
      <!-- Formulario de Login -->
      <div class="form-section">
        <h2 class="subtitle">Inicio de sesión</h2>

        <div class="auth-card">
          <!-- Campo de correo electrónico -->
          <div class="input-group-custom">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Correo electrónico" />
          </div>

          <!-- Campo de contraseña -->
          <div class="input-group-custom">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>

          <!-- Botón de login -->
          <button class="btn-orange">LOGIN</button>

          <!-- Separador -->
          <div class="divider"></div>

          <!-- Enlaces adicionales -->
          <div class="auth-links">
            <a href="#">¿Olvidó su contraseña?</a>
          </div>
        </div>
      </div>

      <!-- Formulario de Registro -->
      <div class="form-section">
        <h2 class="subtitle">Crea tu perfil</h2>

        <div class="auth-card">
          <!-- Campo de nombre -->
          <div class="input-group-custom">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Nombre" />
          </div>

          <!-- Campo de apellido -->
          <div class="input-group-custom">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Apellido" />
          </div>

          <!-- Campo de correo electrónico -->
          <div class="input-group-custom">
            <i class="fa fa-envelope"></i>
            <input type="email" placeholder="Gmail" />
          </div>

          <!-- Campo de contraseña -->
          <div class="input-group-custom">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Contraseña" />
          </div>

          <!-- Campo de repetir contraseña -->
          <div class="input-group-custom">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Repetir contraseña" />
          </div>
          <!-- Botón de crear perfil -->

          <!-- Botón de crear perfil -->
          <button class="btn-orange">CREAR PERFIL</button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
